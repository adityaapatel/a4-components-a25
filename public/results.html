<!doctype html>
<html lang="en">
  <head>
    <title>Bucket Buddy â€” All Items</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- main js + css -->
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <h1 class="navbar-brand mb-0">Bucket Buddy</h1>
        <div class="navbar-nav ms-auto" id="auth-nav">
          <!-- js fills this -->
        </div>
      </div>
    </nav>

    <div class="container main">
      <!-- active items -->
      <section id="results">
        <h2 class="mb-4">All Bucket List Items</h2>
        <div class="table-responsive table-wrap mb-3">
          <table id="items-table" class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Priority</th>
                <th>Target</th>
                <th>Time Left</th>
                <th>Added</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="items-body"></tbody>
          </table>
        </div>
        <p class="note text-muted">Tip: mark as completed when you finish one ðŸŽ‰</p>
      </section>

      <!-- completed items -->
      <section id="completed-items-section" class="mt-5">
        <h2 class="mb-4">Completed Items</h2>
        <div class="table-responsive table-wrap mb-3">
          <table id="completed-table" class="table table-striped table-bordered align-middle">
            <thead class="table-secondary">
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Priority</th>
                <th>Target</th>
                <th>Time Left</th>
                <th>Added</th>
              </tr>
            </thead>
            <tbody id="completed-body"></tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- nav updater js -->
    <script>
      async function updateNavbar() {
        try {
          const res = await fetch("/me");
          const data = await res.json();
          const nav = document.getElementById("auth-nav");
          nav.innerHTML = "";

          if (data.user) {
            // if logged in â†’ show links + logout
            nav.innerHTML = `
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link active">All Items</a>
              <form method="post" action="/logout" class="d-inline">
                <button type="submit" class="btn btn-outline-danger btn-sm ms-2">Logout</button>
              </form>
            `;
          } else {
            // not logged in â†’ show login
            nav.innerHTML = `
              <a class="nav-link" href="login.html">Login</a>
            `;
          }
        } catch (err) {
          console.error("navbar broke", err);
        }
      }
      updateNavbar();
    </script>
  </body>
</html>
